<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>株式会社DIVE</title>
<link href="css/normalize.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body class="contact">
  <div class="container">
    <header class="header">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="#">事業内容</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li class="point"><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
      </aside>
      <article class="content">
        <div class="formWrap">
          <form action="#" method="post">
            <table>
              <tr>
                <th>お名前</th>
                <td><input type="text" name="namae"></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input type="email" name="mail"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <input type="radio" name="sei" value="男" checked="checked">男
                  <input type="radio" name="sei" value="女">女
                </td>
              </tr>
              <tr>
                <th>お問い合せ内容</th>
                <td><input type="textarea" name="naiyou"></td>
              </tr>
            </table>
            <div class="button"><input type="submit" value="送 信"></div>
          </form>
        </div>
      </article>
    </div>
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
</body>
</html>
